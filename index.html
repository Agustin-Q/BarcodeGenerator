<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Barcode Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#212121" />

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <div class="container">
            <div class="inputFields">
                <label for="width">Width:</label>
                <input type="text" id="width" name="width" size="5">
                <label for="height">Height:</label>
                <input type="text" id="height" name="height" size="5">
            </div>
            <canvas id="canvas"></canvas>
            <br>
            <h3>Codes:</h3>
            <textarea id="textareaCodes" rows="15" cols="25"></textarea>
            <br>
            <button id="saveButton">Save To PDF</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
        <script src="js/lookupTables.js"></script>
        <script src="js/barcode.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
